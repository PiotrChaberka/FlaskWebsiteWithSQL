{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
  .bg-purple {
    background-color: #6f42c1; /* Bootstrap purple */
    color: white;
  }
  .btn-purple {
    background-color: #6f42c1; /* Bootstrap purple */
    border: none;
  }
  .btn-purple:hover {
    background-color: #5a32a3; /* Darker shade of purple */
  }
  .text-purple {
    color: #6f42c1;
  }
  .text-purple:hover {
    color: #5a32a3; /* Darker shade of purple */
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg">
        <div class="card-header text-center bg-purple">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-purple text-white">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted">Don't have an account? <a href="/sign-up" class="text-purple">Sign Up</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
