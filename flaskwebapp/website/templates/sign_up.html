{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
  .bg-purple {
    background-color: #6f42c1; /* Bootstrap purple */
    color: white;
  }
  .btn-purple {
    background-color: #6f42c1; /* Bootstrap purple */
    border: none;
  }
  .btn-purple:hover {
    background-color: #5a32a3; /* Darker shade of purple */
  }
  .text-purple {
    color: #6f42c1;
  }
  .text-purple:hover {
    color: #5a32a3; /* Darker shade of purple */
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center bg-purple">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="password1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="password2" class="form-label">Password (Confirm)</label>
              <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-purple text-white">Submit</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted">Already have an account? <a href="/login" class="text-purple">Login</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
